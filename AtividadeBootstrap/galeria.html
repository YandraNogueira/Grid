
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<title>GRID</title>
	<style type="text/css">
		body{
			background-image: url(https://wallpapercave.com/wp/wp10044584.jpg);
			background-size: cover;
			margin-top: 50px;
			margin-bottom: 50px;
		}
		.container{
			display: grid;
			grid-row-gap: 30px;
		}
		.row{
			display: grid;
			grid-template-columns: auto auto auto auto;
			grid-column-gap: 30px;
		}
		.col{
			border: 4px solid rgb(106, 3, 150);
			border-radius: 20px;
            height: 33.3vh;

		}
		#img01{
			background-image: url(img/kaiser.png);
			background-size: 100% 100%;
		}
		#img02{
			background-image: url(img/anfitriao.png);
			background-size: 100% 100%;
		}
		#img03{
			background-image: url(img/dissipar.png);
			background-size: 100% 100%;
		}
		#img04{
			background-image: url(img/ritual.png);
			background-size: 100% 100%;
		}
		#img05{
			background-image: url(img/opd.png);
			background-size: 100% 100%;
		}
		#img06{
			background-image: url(img/desconjuracao.png);
			background-size: 100% 100%;
		}
		#img07{
			background-image: url(img/sebastian.png);
			background-size: 100% 100%;
		}
		#img08{
			background-image: url(img/arthur.png);
			background-size: 100% 100%;
		}
		#img09{
			background-image: url(img/ordocalamitas.png);
			background-size: 100% 100%;
		}
		#img10{
			background-image: url(img/conhecimento.png);
			background-size: 100% 100%;
		}
		#img11{
			background-image: url(img/transcender.png);
			background-size: 100% 100%;
		}
		#img12{
			background-image: url(img/espiral.png);
			background-size: 100% 100%;
		}
	</style>
</head>
<body>
	<div class="container">
    	<div class="row">
    		<div class="col" id="img01"></div>
    		<div class="col" id="img02"></div>
            <div class="col" id="img03"></div>
            <div class="col" id="img04"></div>
    	</div>
        <div class="row">
    		<div class="col" id="img05"></div>
    		<div class="col" id="img06"></div>
            <div class="col" id="img07"></div>
            <div class="col" id="img08"></div>
    	</div>
        <div class="row">
    		<div class="col" id="img09"></div>
    		<div class="col" id="img10"></div>
            <div class="col" id="img11"></div>
            <div class="col" id="img12"></div>
    	</div>
    	
</div>
<script src="bootstrap/js/bootstrap.bundle.min.js">	
</script>
</body>
</html>
